<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compra aprovada</title>
  <style>
    :root {
      --green-600: #16a34a; /* verde principal */
      --green-700: #15803d; /* verde mais escuro */
      --green-50:  #f0fdf4; /* fundo clarinho */
      --text: #0b1f17;      /* texto auxiliar */
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1000px 600px at 50% -20%, var(--green-50), #ffffff 60%);
      color: var(--text);
    }
    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(720px, 92vw);
      background: #fff;
      border: 2px solid var(--green-50);
      border-radius: 24px;
      padding: 28px 28px 32px;
      box-shadow: 0 8px 30px rgba(0,0,0,.08);
      text-align: center;
    }
    .icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 84px;
      height: 84px;
      border-radius: 9999px;
      background: linear-gradient(145deg, var(--green-600), var(--green-700));
      color: white;
      margin: -64px auto 12px;
      box-shadow: 0 12px 24px rgba(21,128,61,.35);
      border: 6px solid #fff;
    }
    .icon svg { width: 42px; height: 42px; }

    h1 {
      margin: 10px 0 8px;
      font-size: clamp(22px, 4.2vw, 34px);
      line-height: 1.15;
      color: var(--green-700);
      letter-spacing: 0.2px;
    }
    p {
      margin: 10px 0 0;
      font-size: clamp(14px, 2.5vw, 18px);
    }
    .email {
      display: inline-block;
      margin-top: 8px;
      padding: 6px 10px;
      border-radius: 10px;
      background: var(--green-50);
      color: var(--green-700);
      font-weight: 600;
      letter-spacing: .2px;
    }
    .divider {
      height: 1px; background: #e8f5ec; margin: 18px auto; width: 88%;
    }
    .footer {
      font-size: 13px; color: #4b6357;
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <section class="card" aria-labelledby="titulo">
      <div class="icon" aria-hidden="true">
        <!-- Ícone de aprovado (check) com SVG puro -->
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M20 7L9.5 17.5L4 12" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h1 id="titulo">Parabéns! Sua compra foi aprovada.</h1>
      <p>Você receberá no seu e-mail o acesso.</p>
      <div class="divider"></div>
      <p class="footer" aria-live="polite">Caso não encontre, verifique a caixa de spam ou promoções.</p>
    </section>
  </main>
</body>
</html>
